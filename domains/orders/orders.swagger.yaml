components:
  schemas:
    NewOrder:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: The user's name.
          example: John John
    Order:
      allOf:
        - type: object
          properties:
            id:
              type: integer
              description: The order ID.
              example: 0
        - $ref: '#/components/schemas/Order'

tags:
  name: Orders
  description: API for orders in the system.

/orders:
  get:
    summary: Retrieve a list of Dinners.
    tags: [Orders]
    description: Retrieve a list of dinners from Dinners API.
    responses:
      200:
        description: Ok.
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Order'
 
/orders/details/{id}:
  get:
    summary: Retrieve details of selected Dinner.
    tags: [Orders]
    description: Retrieve details of selected dinner from Dinners API.
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string*         
          description: Dinner id
  responses:
    200:
      description: Ok.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Order'