openapi: 3.0.0
components:
  schemas:
    NewIngredient:
      type: object
      required:
        - name
        - price
        - calories
      properties:
        name:
          type: string
          description: Name of new ingredient.
          example: Apple
        price:
          type: string
          description: Price of new ingredient.
          example: 2.05
        calories:
          type: number
          description: Calories of new ingredient.
          example: 125
    Ingredient:
      allOf:
        - type: object
          properties:
            _id:
              type: string
              description: Ingredient's id.
              example: "610d16b6535ec599fa0a63a0"
            name:
              type: string
              description: The ingredient's name.
              example: Apple
            price:
              type: string
              description: The ingredient's price.
              example: 2.05
            calories:
              type: number
              description: The ingredient's calories.
              example: 125
        - $ref: '#/components/schemas/Ingredient'
tags: [
    {
      name: Ingredient,
      description: API for ingredients in the system.
    }
  ]
paths:
  /ingredients:
    get:
      summary: Retrieve a list of Ingredients.
      tags: 
      - Ingredient
      description: Retrieve a list of ingredients from Dinners API.
      responses:
        200:
          description: Ok.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Ingredient'
    post:
      summary: Post new Ingredient.
      tags:
        - Ingredient
      description: Post a new ingredient to Dinners API.
      requestBody: {
        content: {
          application/json: {
            schema:
              {
                $ref: '#/components/schemas/NewIngredient'
              }
          }
        }
      }
      responses:
        200:
          description: Ok.
  /ingredients/details/{ingredientId}:
    get:
      summary: Retrieve details of selected Ingredient.
      tags: 
      - Ingredient
      description: Retrieve details of selected ingredient from Dinners API.
      parameters:
        - name: ingredientId
          required: true
          in: path
          schema:
            type: string
            description: Ingredient id
            example: "610d16b6535ec599fa0a63a0"
      responses:
        200:
          description: Ok.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ingredient'
    put:
      summary: Update details of selected Ingredient.
      tags:
        - Ingredient
      description: Update selected ingredient from Dinners API.
      parameters:
        - name: ingredientId
          required: true
          in: path
          schema:
            type: string
            description: ingredient id
            example: "610d16b6535ec599fa0a63a0"
      requestBody: {
        content: {
          application/json: {
            schema:
              {
                $ref: '#/components/schemas/NewIngredient'
              }
          }
        }
      }
      responses:
        200:
          description: Ok.
          content:
            application/json:
              schema:
                type: object
                properties:
                  updated:
                    type: boolean
    delete:
      summary: Delete selected Ingredient.
      tags:
        - Ingredient
      description: Delete selected ingredient from Dinners API.
      parameters:
        - name: ingredientId
          required: true
          in: path
          schema:
            type: string
            description: ingredient id
            example: "610d16b6535ec599fa0a63a0"
      responses:
        200:
          description: Ok.
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted:
                    type: boolean
                  